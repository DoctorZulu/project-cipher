{% extends 'base.html' %}
{% block content %}

<div>

        <img id="skeletor" src="../static/media/Skeletor.gif">

        <div class="typewritercontainer">
            <div class="css-typing"></div>
        </div>
    </div>
    </div>

    <div class="guess">
    <form action="{% url 'guess_handle' %}" method="POST" id="home-guess">
        {% csrf_token %}

            <label>Passcode</label>
            <input type="text" placeholder="Passcode" name="guess" required />
          </div>
        <button class="ui button" type="submit">Submit</button>
    </form>
</div>


    
    
    
    {% endblock %}
